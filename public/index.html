<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnockoutJs Application - ToDo</title>

    <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-dark">

    <main class="container">

        <div id="todo-header" class="d-flex align-items-center p-3 mt-3 mb-2 text-white bg-purple rounded shadow-sm ">
            <i class="h1 bi bi-check2-square"></i>
            <div class="ms-4 lh-1">
                <h1 class="h2 mb-0 text-white lh-1">ToDo</h1>
                <small>Task Management</small>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card shadow-sm ">
                    <div class="card-body" id="todo-form">
                        <form data-bind="submit: createTodo">
                            <div class="row">
                                <div class="col">
                                    <label for="exampleInputEmail1" class="form-label">Title</label>
                                    <input data-bind="value: description;"  type="text" class="form-control" id="title" aria-describedby="title">
                                </div>
                                
                                <div class="col-auto align-self-end">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="todo-items" data-bind="foreach: todos">
            <div class="col-12 mt-2">
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-row">
                        <div class="flex-grow-1">
                            <h5 class="card-title" data-bind="text: description"></h5>
                            <span class="badge bg-primary" data-bind="text: status"></span>
                        </div>
                        <div class="">
                            <button data-bind="click: $parent.done" type="button" class="btn btn-outline-success"><i class="bi bi-check-circle"></i></button>
                            <button data-bind="click: $parent.remove" type="button" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script data-main="js/app" src="js/lib/require.js"></script>
</body>

</html>
